<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Quiz Game</h1>
        <p>Do you Know JS? Find Out</p>
        <div id="score">
            Score: <span id="trueAnswerCount">0</span> /
            <span id="allAnswerCount">0</span></div>
    </header>
    <div class="questions"></div>
    <div class="buttons">
        <button id="True" onclick="selectTrue()">True</button>
        <button id="False" onclick="selectFalse()">False</button>
        <button id="Next" onclick="next()" disabled>Next</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
